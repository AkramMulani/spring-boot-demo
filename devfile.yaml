apiVersion: 1.0.0
metadata:
  name: sample-workspace
projects:
  - name: spring-boot-demo
    source:
      type: git
      location: 'https://github.com/AkramMulani/spring-boot-demo.git'
components:
  - type: cheEditor
    alias: intellij-editor
    id: redhat/intellij-community/latest
  - type: dockerimage
    alias: dev-machine
    image: 'eclipse/ubuntu_jdk8'
    memoryLimit: 2048M
    mountSources: true
commands:
  - name: Open File
    actions:
      - type: openFile
        file: /projects/spring-boot-demo/README.md
  - name: Build
    actions:
      - type: exec
        component: dev-machine
        command: mvn clean install
        workdir: /projects/spring-boot-demo
