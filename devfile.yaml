schemaVersion: 2.2.0
metadata:
  name: mydevfile
projects:
  - name: my-maven-project
    git:
      remotes:
        origin: 'https://github.com/AkramMulani/spring-boot-demo.git'
components:
  - name: maven
    container:
      image: eclipse/maven-jdk8:latest
      mountSources: true
      command: ['tail']
commands:
  - id: package
    exec:
      component: maven
      commandLine: 'mvn package'
      group:
        kind: build
  - id: install
    exec:
      component: maven
      commandLine: 'mvn install'
      group:
        kind: build
        isDefault: true
  - id: installandpackage
    composite:
      commands:
        - install
        - package
      parallel: false