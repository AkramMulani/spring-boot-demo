schemaVersion: 2.2.0
metadata:
  name: simple-devfile-spring-boot1
  namespace: admin-che
projects:
  - name: spring-boot-demo1
    git:
      remotes:
        origin: https://github.com/AkramMulani/spring-boot-demo.git
components:
  - name: devtools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      endpoints:
        - name: http-demo
          targetPort: 8085
      env:
        - name: DOCKER
          value: podman
        - name: KUBEDOCK_ENABLED
          value: 'true'
commands:
  - id: generic-build
    exec:
      commandLine: 'mvn clean install'
      component: devtools
      label: Build-Project
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
  - id: generic-run
    exec:
      commandLine: 'mvn spring-boot:run'
      component: devtools
      label: Run-Project
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
  - id: build-and-run
    composite:
      commands:
        - generic-build
        - generic-run
events:
  postStart:
    - generic-run
