schemaVersion: 2.2.2
metadata:
  name: devfile-sample1
  version: 0.0.1
  description: A sample web service template.
  projectType: Java
  language: Java
  provider: GitHub
  tags: [ 'Java', 'Jar' ]
  architectures: [ 'amd64' ]
  displayName: Simple Web Service
  icon: https://github.com/AkramMulani/spring-boot-demo/tree/test/assets/spring_icon.png
commands:
  - id: build
    exec:
      commandLine: mvn clean install
      component: web
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      commandLine: mvn spring-boot:run
      component: web
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true