schemaVersion: 2.2.2
metadata:
  name: devfile-sample2
  version: 0.0.1
  description: A sample web service template.
  projectType: Java
  language: Java
  provider: GitHub
  tags:
    - Java
    - Maven
    - SpringBoot
  architectures: [ 'amd64' ]
  displayName: Simple Web Service
  icon: https://github.com/AkramMulani/spring-boot-demo/tree/test/assets/spring_icon.png
projects:
  - name: spring-boot-demo
    git:
      remotes:
        origin: https://github.com/AkramMulani/spring-boot-demo.git
components:
  - name: runner
    container:
      image: quay.io/devfile/maven:latest
      command:
        - mvn clean install
        - mvn spring-boot:run
      mountSources: true
      memoryLimit: "{{memoryLimit}}"
variables:
  # Memory limit on runner, default: 1Gi
  memoryLimit: 1Gi
