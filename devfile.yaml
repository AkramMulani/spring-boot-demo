schemaVersion: 2.2.0
metadata:
  name: spring-boot-demo1
projects:
  - name: spring-boot-demo
    git:
      remotes:
        origin: 'https://github.com/AkramMulani/spring-boot-demo.git'
components:
  - name: maven
    container:
      image: quay.io/devfile/maven:latest
      mountSources: true
      command: ['tail']
commands:
  - id: package
    exec:
      component: maven
      commandLine: 'mvn package'
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
  - id: install
    exec:
      component: maven
      commandLine: 'mvn install'
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: spring-boot-run
    exec:
      component: maven
      commandLine: 'mvn spring-boot:run'
      workingDir: ${PROJECT_SOURCE}
  - id: installandpackage
    composite:
      commands:
        - install
        - package
        - spring-boot-run
      parallel: false
events:
  componentStart:
      component: maven
      after: installandpackage