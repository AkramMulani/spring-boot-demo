schemaVersion: 2.2.2
metadata:
  name: devfile-with-ldap
  version: 1.0.0
  description: Devfile for Eclipse Che with LDAP authentication
components:
  - type: cheEditor
  - type: chePlugin
    reference: "
https://github.com/eclipse/che-plugins/tree/main/ldap"
commands:
  - id: start
    actions:
      - plugin: ldap
        action: configure
        parameters:
          serverUrl: "ldap://ldap.example.com:389"
          bindDN: "cn=admin,dc=example,dc=com"
          bindPassword: "adminPassword"
          userSearchBase: "ou=Users,dc=example,dc=com"
          userSearchFilter: "(uid={0})"
          userDN: "uid={0},ou=Users,dc=example,dc=com"
  - id: stop
    actions:
      - stop: true